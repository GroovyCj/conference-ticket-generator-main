<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

 
</head>
<body>
  
  

  <div class="logo">
    <img src="./assets/images/logo-full.svg" alt="Coding conference logo"/>
  </div>
  <header>
  <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

  <p>Secure your spot at next year's biggest coding conference.<p>
  </header>

  <div class="container">
  <!-- Form starts -->
   <form  id="form" class="form" action="/submit_form" method="post">

  
  <div class="avatar-upload-container">
  <p class="content-label" >Upload Avatar</p>
  <label tabindex="0" for="upload-avatar" class="upload-avatar-label" id="upload-avatar-label"><img class="avatar-upload-icon" id="file-preview"  src="./assets/images/icon-upload.svg" /> <p id="upload-avatar-subtext">Drag and drop or click to upload</p></label>


  <input type="file" accept=".jpg, .jpeg, .png"  id="upload-avatar" class="upload-avatar" name="upload-avatar">
  <p class="avatar-upload-fav-subtext" id="display-message"> <svg  class="avatar-upload-favicon" id="avatar-upload-favicon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="white" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="none" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="white" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg><span id="avatar-upload-display-text">Upload your photo (JPEG or PNG, max size: 500KB).</span></p>


  
  </div>
  
   
 
   
  
 
    <label class="content-label" for="full-name">Full Name</label>
    <input id="full-name" class="frosted-input" type="text" >
    <div class="input-error-state fullname-input-error"></div>
    <label class="content-label" for="email"> Email Address</label>
    <input id="email" class="frosted-input" type="text" placeholder="example@email.com">
    <div class="input-error-state email-input-error"></div>
    <label class="content-label" for="github-username">GitHub Username</label>
    <input type="text" id="github-username" class="frosted-input" placeholder="@yourusername" >
    <div class="input-error-state github-input-error"></div>
    <button type="submit" id="generate-ticket-btn" class="generate-ticket-btn">Generate My Ticket</button>
 

  
  

  
  </form>


</div>


  <!-- Form ends -->

  <!-- Generated tickets starts -->
<!-- 
  Congrats, Full Name ! Your ticket is ready.

  We've emailed your ticket to  Email Address and will send updates in the run up to the event.

  Coding Conf
  Jan 31, 2025 / Austin, TX -->

  <!-- Generated tickets ends -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Cory Hairston</a>.
  </div>

<script type="module" src="scripts.js"></script>
</body>
</html>
